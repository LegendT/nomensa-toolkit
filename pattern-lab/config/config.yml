v: 2.6.0
overrideConfig: false
ie:
  - DS_Store
  - less
  - scss
id:
  - scss
  - .svn
  - .sass-cache
cleanPublic: 'true'
patternStates:
  - inprogress
  - inreview
  - complete
styleGuideExcludes: ''
cacheBusterOn: 'true'
exportDir: export
publicDir: public
sourceDir: ../source
defaultPattern: all
defaultShowPatternInfo: false
ishMinimum: '240'
ishMaximum: '2600'
ishControlsHide:
  - hay
lineageMatch: >-
  {%([ ]+)?include(
  |\()[&quot;\&#039;]([A-Za-z0-9-_]+)[&quot;\&#039;](\))?(.*)%}
lineageMatchKey: 3
patternExtension: twig
twigDebug: true
twigAutoescape: false
twigDefaultDateFormat: ''
twigDefaultIntervalFormat: ''
twigMacroExt: macro.twig
twigFilterExt: filter.php
twigFunctionExt: function.php
twigTagExt: tag.php
twigTestExt: test.php
styleguideKit: pattern-lab/styleguidekit-twig-default
styleguideKitPath: vendor/pattern-lab/styleguidekit-twig-default
plugins:
  plugin-node-tab:
    enabled: true
    initialized: true
    options:
      tabsToAdd:
        - json
        - js
  plugin-node-clipboard:
    enabled: true
    initialized: false
  faker:
    enabled: true
    locale: en_US
  twigNamespaces:
    enabled: true
    namespaces:
      svgs:
        paths:
          - ../images/svgs
      base:
        paths:
          - ../source/_patterns/00-base
          - ../source/_patterns/00-base/animations/transitions
          - ../source/_patterns/00-base/breakpoints
          - ../source/_patterns/00-base/colors
          - ../source/_patterns/00-base/grids
          - ../source/_patterns/00-base/spacing
          - ../source/_patterns/00-base/typography/fonts
          - ../source/_patterns/00-base/typography/headings
          - ../source/_patterns/00-base/typography/lists
          - ../source/_patterns/00-base/typography/text
          - ../source/_patterns/00-base/utilities/borders
      atoms:
        paths:
          - ../source/_patterns/01-atoms
          - ../source/_patterns/01-atoms/buttons
          - ../source/_patterns/01-atoms/forms
          - ../source/_patterns/01-atoms/global
          - ../source/_patterns/01-atoms/images
          - ../source/_patterns/01-atoms/lists
          - ../source/_patterns/01-atoms/media
          - ../source/_patterns/01-atoms/tables
          - ../source/_patterns/01-atoms/text
      molecules:
        paths:
          - ../source/_patterns/02-molecules
          - ../source/_patterns/02-molecules/blocks
          - ../source/_patterns/02-molecules/branding
          - ../source/_patterns/02-molecules/breadcrumbs
          - ../source/_patterns/02-molecules/caption-block
          - ../source/_patterns/02-molecules/components
          - ../source/_patterns/02-molecules/forms
          - ../source/_patterns/02-molecules/media
          - ../source/_patterns/02-molecules/messaging
          - ../source/_patterns/02-molecules/navigation
          - ../source/_patterns/02-molecules/progressive-collapsibles
          - ../source/_patterns/02-molecules/text
      organisms:
        paths:
          - ../source/_patterns/03-organisms
          - ../source/_patterns/03-organisms/article
          - ../source/_patterns/03-organisms/comments
          - ../source/_patterns/03-organisms/global
          - ../source/_patterns/03-organisms/grids/caption-grid-block
          - ../source/_patterns/03-organisms/sections
          - ../source/_patterns/03-organisms/site/site-footer
          - ../source/_patterns/03-organisms/site/site-header
      templates:
        paths:
          - ../source/_patterns/04-templates
          - ../source/_patterns/04-templates/00-site
          - ../source/_patterns/04-templates/content-types
      pages:
        paths:
          - ../source/_patterns/05-pages
